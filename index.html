<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Carosello Multi Array</title>
	</head>
	<body>
		<!-- main -->
		<main>
			<div class="container_major flex_row">
				<div class="container_show">
					<img
						src="./consegna/img/01.jpg"
						alt="immagine di un lago con un passerella di legno e alla fine ci è seduto un uomo, fotografato di spalle"
					/>
				</div>
				<aside class="side_right">
					<div class="row flex_column">
						<div class="card">
							<img
								src="./consegna/img/01.jpg"
								alt="immagine di un lago con un passerella di legno e alla fine ci è seduto un uomo, fotografato di spalle"
							/>
							<div id="button_up">
								<i class="fas fa-chevron-circle-up"></i>
							</div>
						</div>
						<div class="card">
							<img
								src="./consegna/img/02.jpg"
								alt="immagine di un borgo affacciato su un lago"
							/>
						</div>
						<div class="card">
							<img
								src="./consegna/img/03.jpg"
								alt="immagine di Londra che mostra il Big Ben, Westminster e il Tamigi"
							/>
						</div>
						<div class="card">
							<img
								src="./consegna/img/04.jpg"
								alt="immagine di una città tedesca, con vista di un fiume e diversi edifici dall'altra sponda del fiume"
							/>
						</div>
						<div class="card">
							<img
								src="./consegna/img/05.jpg"
								alt="immagine di una spiaggia tropicale"
							/>
							<div id="button_down">
								<i class="fas fa-chevron-circle-down"></i>
							</div>
						</div>
					</div>
				</aside>
			</div>
		</main>
		<!-- /main -->

		<!-- script_javascript -->
		<script src="./assets/js/main.js"></script>
		<!-- /script_javascript -->
	</body>
</html>
